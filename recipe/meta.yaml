{% set version = "0.5.2" %}
{% set sha256 = "60ea67b383e3feb71fd0cb3137c02f8c4a76935996cf06a9e77d6150a90d034a" %}

package:
  name: python-graphviz
  version: {{ version }}

source:
  fn: python-graphviz-{{ version }}.zip
  url: https://pypi.io/packages/source/g/graphviz/graphviz-{{ version }}.zip
  sha256: {{ sha256 }}
  patches:
    # This is needed because Graphviz binaries (e.g. dot) are redefined as
    # batch scripts in the Graphviz conda-forge package. Hence, it doesn't
    # make sense to submit this patch upstream
    - shell.patch  # [win]

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - graphviz

test:
  imports:
    - graphviz

about:
  home: http://github.com/xflr6/graphviz
  doc_url: http://graphviz.readthedocs.io
  dev_url: https://github.com/xflr6/graphviz

  license: MIT
  license_family: MIT
  license_file: LICENSE

  summary: Simple Python interface for Graphviz
  description: |
    This package facilitates the creation and rendering of graph
    descriptions in the DOT language of the Graphviz graph
    drawing software (repo) from Python.

extra:
  recipe-maintainers:
    - jakirkham
